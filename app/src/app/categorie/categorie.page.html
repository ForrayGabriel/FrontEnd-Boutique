<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="categorie" ngDefaultControl [(ngModel)]="title">Catégorie : {{categorie.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="categorie" routerLink="/categorie-edit/{{categorie._id}}">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button *ngIf="categorie" routerLink="/produit-add/{{categorie._id}}">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <span *ngIf="categorie" ngDefaultControl [(ngModel)]="title">{{categorie.description}}</span>
  </ion-item>

  <ion-list *ngFor="let produit of produits">
    <ion-card button="true" routerLink="/produit/{{produit._id}}">
      <img src="../../assets/images/produit.jpg" />
      <ion-card-header>
        <ion-card-subtitle>{{produit.prix}} €</ion-card-subtitle>
        <ion-card-title>{{produit.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{produit.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
